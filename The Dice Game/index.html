<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  
    <h1 class="heading">The Dice Game</h1>
    <p class="p-one-score" id="p-one-score">Player one score: 0</p>
    <p class="p-two-score" id="p-two-score">Player two score: 0</p>
    <img src="images/dice-1.svg" alt="dice" class="dice" id="dice">
    <br>
    <br>
    <button onclick="rollDicePlayerOne()" id="b1" class="btn btn-primary">Player 1 Roll</button>
    <br>
    <br>
    <button onclick="rollDicePlayerTwo()" id="b2" class="btn btn-danger">Player 2 Roll</button>
    <br>
    <br>
    <p class="rules">How To Play: You can roll in any order, but only roll up to 3 times. The highest total wins! Reload to play again.</p>
  

  <script src="main.js"></script>
</body>
</html>
